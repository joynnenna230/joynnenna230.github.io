<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sarah & Michael's Wedding Invitation</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Joy Weds Kenya</h1>
            <p>Request the pleasure of your company at their wedding</p>
        </header>

        <main>
            <section class="details">
                <h2>Wedding Details</h2>
                <p>Saturday, August 12th, 2023</p>
                <p>4:00 PM</p>
                <p>The Grand Hotel</p>
                <p>123 Elegant Street, Hanoi</p>
            </section>

            <section class="rsvp">
                <h2>RSVP</h2>
                <form id="rsvpForm">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="attending">Will you be attending?</label>
                        <select id="attending" name="attending" required>
                            <option value="">Please select</option>
                            <option value="yes">Yes, I will attend</option>
                            <option value="no">No, I cannot attend</option>
                        </select>
                    </div>
                    <button type="submit">Submit RSVP</button>
                </form>
                <div id="thankYou" class="hidden">
                    <p>Thank you for your RSVP!</p>
                </div>
            </section>
        </main>

        <footer>
            <p>We look forward to celebrating with you!</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
